<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Dias</th>
      <th scope="col">Valor</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of resp">
      <th scope="row"></th>
      <td>{{obj.nome}}</td>
      <td>{{obj.dias}}</td>
      <td>{{obj.valor | currency: 'BRL'}}</td>
      <td>{{obj.total | currency: 'BRL'}}</td>
      <td></td>
    </tr>



  </tbody>
</table>
